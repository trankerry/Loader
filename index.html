<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loader</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div id='container'>
            <div id="questions">
                <div>
                    <label for="bar">Bar Weight:</label>
                    <select name="bars" id="bar">
                        <option value="15">15 KG</option>
                        <option value="20">20 KG</option>
                    </select>
                </div>
                <div>
                    <input type="checkbox" id="blue20" name="blue20" value="no">
                    <label for='blue20'>One Blue</label>    

                    <input type="checkbox" id="red25" name="red25" value="no">
                    <label for='red25'>Red</label>

                    <input type="checkbox" id="convert" name="convert" value="no">
                    <label for='convert'>Convert to lbs</label>
                </div>
            </div>
            <label for="weight">What weight are you lifting?</label>
            <br>
            <input type="number" id="weight" name="weight">
            <button class='defaultButton' type="button" id="Calculate" value="Calculate"
                onclick="Calc()">Calculate</button>
            <p id='lbs'></p>
            <p id='prompt'></p>
            <ul id="answer"></ul>

            <hr>

            <button id="toggle-button" class="defaultButton">Toggle</button>

            <div id="button-container" class="hidden">
                <div id="largePlates" class="hidden">
                    <button value="25" id="largePlates25" class="hidden"><img src="images/25kg.svg" alt="" height='100px'></button>
                    <button value="20" id="largePlates20" class="hidden"><img src="images/20kg.svg" alt="" height='100px'></button>
                    <button value="15" id="largePlates15" class="hidden"><img src="images/15kg.svg" alt="" height='100px'></button>
                    <button value="10" id="largePlates10" class="hidden"><img src="images/10kg.svg" alt="" height='100px'></button>
                    <button value="5" id="largePlates5" class="hidden"><img src="images/5kg.svg" alt="" height='100px'></button>
                </div>
                <div id="smallPlates" class="hidden">
                    <button value="2.5" id="smallPlates2.5" class="hidden"><img src="images/2_5kg.svg" alt="" height='75px'></button>
                    <button value="2" id="smallPlates2" class="hidden"><img src="images/2kg.svg" alt="" height='75px'></button>
                    <button value="1.5" id="smallPlates1.5" class="hidden"><img src="images/1_5kg.svg" alt="" height='75px'></button>
                    <button value="1" id="smallPlates1" class="hidden"><img src="images/1kg.svg" alt="" height='75px'></button>
                    <button value=".5" id="smallPlates.5" class="hidden"><img src="images/0_5kg.svg" alt="" height='75px'></button>
                </div>
            </div>
    
            
            <div id="total-display" class="hidden">
                Total: <span id="total">0</span>
            </div>
            <button class="defaultButton hidden" id="clear-button">Clear</button>
        </div>
       

           
        <script src="script.js"></script>
    </body>
</html>
